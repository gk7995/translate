<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <meta name="description" content="Translate">
  <title lang="en-us">Google Translate</title>
  <link rel="stylesheet" href="OneUI/oui.min.css">
  <link rel="stylesheet" href="materialize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/brands.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="icon" href="images/GT.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Translate">
  <meta name="apple-mobile-web-app-title" content="Translate">
  <meta name="theme-color" content="#1e88e5">
  <meta name="msapplication-navbutton-color" content="#1e88e5">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="index.html">

  <link rel="icon" type="image/png" sizes="32x32" href="images/picture3.png">
  <link rel="apple-touch-icon" type="image/png" sizes="32x32" href="images/picture3.png">
  <link rel="icon" type="image/png" sizes="48x48" href="images/picture4.png">
  <link rel="apple-touch-icon" type="image/png" sizes="48x48" href="images/picture4.png">
  <link rel="icon" type="image/png" sizes="60x60" href="images/picture5.png">
  <link rel="apple-touch-icon" type="image/png" sizes="60x60" href="images/picture5.png">
  <link rel="icon" type="image/png" sizes="128x128" href="images/picture6.png">
  <link rel="apple-touch-icon" type="image/png" sizes="128x128" href="images/picture6.png">
  <link rel="icon" type="image/png" sizes="144x144" href="images/picture7.png">
  <link rel="apple-touch-icon" type="image/png" sizes="144x144" href="images/picture7.png">
  <link rel="icon" type="image/png" sizes="256x256" href="images/picture2.png">
  <link rel="apple-touch-icon" type="image/png" sizes="256x256" href="images/picture2.png">
  <link rel="icon" type="image/png" sizes="512x512" href="images/picture1.png">
  <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="images/picture1.png">
  <style>
    @font-face {
      font-family: 'SamsungOne 400';
      src: local('SamsungOne 400'), url('SamsungOne-400.woff') format('woff');
    }

    * {
      font-family: 'SamsungOne 400';
      font-size: larger;
    }

    .oui-button {
      font-family: 'SamsungOne 400';
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="materialize.js"></script>
  <script>
    $(document).ready(function () {
      $('.fixed-action-btn').openFAB();
      $('.fixed-action-btn').closeFAB();
      $('.fixed-action-btn.toolbar').openToolbar();
      $('.fixed-action-btn.toolbar').closeToolbar();
      $('.tooltipped').tooltip({
        delay: 50
      });
    })
    $(document).bind("contextmenu", function (e) {
      return false;
    });
  </script>
</head>

<body>
  <main>
    <div class="oui-viewing center-align">
      <h4 class="black-text">Translate</h4>
      <h6>Google Translate</h6>
    </div>
    <div class="oui-interaction center-align">
      <!--Interaction area-->
      <div class="oui-bubble">
        <h1 class="hide"></h1>
        <div class="row">
          <div class="col s6 m6 l6">
            <i class="fas fa-user fa-5x"></i><br>
            <div class="oui-button transparent blue-text">
              <a href="https://accounts.google.com" target="_blank" class="black-text">Sign In</a></div>
          </div>
          <div class="col s6 m6 l6">
            <i class="fas fa-language fa-5x"></i><br>
            <div class="oui-button transparent blue-text">
              <a href="gt.html" class="black-text">Translate</a></div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="center-align">
      <h6>&copy; 2022, All Rights reserved.</h6>
    </div>
  </main>
  <script>
    if ('serviceWorker' in navigator) {
      // Register service worker
      navigator.serviceWorker.register('sw.js', {
        scope: '.'
      });
    };
  </script>
</body>

</html>
